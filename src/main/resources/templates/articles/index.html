<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<body>

    <header>

    <main>
        <form> <!-- 검색창 -->

            <label for="search-type" hidden>유형</label>
            <select id="search-type" name="search-type">
                <option>제목</option>
                <option>본문</option>
                <option>id</option>
                <option>닉네임</option>
                <option>해시태그</option>
            </select>
            <label for="search-value" hidden>검색어</label>
            <input id="search-value" type="search" placeholder="search.." name="search-value">
            <button type="submit">검색</button>
        </form>

        <table> <!-- 테이블 -->
            <thead>
                <tr>
                    <th>제목</th>
                    <th>해시태그</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>첫번째</td>
                    <td>#java</td>
                    <td>xxo</td>
                    <td>2025-03-22</td>
                </tr>
                <tr>
                    <td>두번째</td>
                    <td>#spring</td>
                    <td>xxo</td>
                    <td>2025-03-21</td>
                </tr>
                <tr>
                    <td>세번째</td>
                    <td>#spring-boot</td>
                    <td>xxo</td>
                    <td>2025-03-20</td>
                </tr>
            </tbody>
        </table>

        <nav> <!-- 네비게이션 바 -->
            <table>
                <tr>
                    <td>previous</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>next</td>
                </tr>
            </table>
        </nav>

    </main>

    <footer>
        <hr>
        footer 삽입
</footer>

</body>
</html>
